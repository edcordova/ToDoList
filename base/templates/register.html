{%extends 'main.html'%}
{% block content%}

    <h1> Register </h1>
    <h3> <a href="{% url 'home-room' %}">&#8592;Go Back</a></h3>
</div>

<div class="card-body">
    <form method="POST">
        {% csrf_token %}
        <label>{{form.username.label}}</label>
        {{form.username}}

        {{form.password1}}

</div>








{% endblock content%}
