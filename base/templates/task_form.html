{%extends 'main.html'%}
{% block content%}

<div class="container" >
    <div class="header-bar">
        <a href="{{ request.META.HTTP_REFERER }}">&#8592; Back</a> 
    </div>
    
    <div class="card-body" >
        <form method= 'POST' action="">
            {%csrf_token%}
            {{form.as_p}}
            <input class="button" type="submit" value="Submit">
        </form>
    </div>
    

</div>

{% if messages %}
        {% for message in messages %}
         {% if message.tags %}  <script>alert("{{ message }}")</script> {% endif %}

        {% endfor %}

    {% endif %}

{% endblock content%}
